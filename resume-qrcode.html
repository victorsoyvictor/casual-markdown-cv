<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Víctor Sánchez Alonso - Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.0/showdown.min.js"></script>
    <style>  
        body { line-height:1.5; margin:auto; padding:3px; max-width:1024px; display:none; FONT-FAMILY:"Segoe UI",ARIAL }
        h1  { font-size:200%; padding:16px; border:1px solid lightgrey; BACKGROUND:#f0f0f0 }
        h2  { border-bottom:1px solid grey; padding:2px }
        #qrcode { float:right; margin:5px; border:1px solid lightgrey; width:70px; }
    </style>
</head>
<body>
    <img id="qrcode" />
    <div id="resume-content">Loading resume...</div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch("resume.md"); // Load the Markdown file
                const text = await response.text();
                const converter = new showdown.Converter();
                document.getElementById("resume-content").innerHTML = converter.makeHtml(text);
            } catch (error) {
                document.getElementById("resume-content").innerHTML = "Error loading resume.";
            }
            // Generate QR Code
            document.getElementById('qrcode').src = 'https://qrcode.tec-it.com/API/QRCode?size=small&dpi=120&data=' + encodeURIComponent(location.href);

            // Show the body when everything is loaded
            document.body.style.display = 'block';
        });
    </script>
</body>
</html>

* Languages: English (good), Cantonese (fluent/native), Mandarin (good)
* Availability: 1 month's notice
