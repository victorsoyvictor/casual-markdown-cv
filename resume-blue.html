<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">
    <script src="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.js"></script>
    <style>  
      body { line-height:1.5; margin:auto; padding:3px; max-width:1024px; display:none; FONT-FAMILY:ARIAL; }
      h1  { font-size:200%; padding:16px; border:1px solid lightgrey; BACKGROUND:STEELBLUE; COLOR:WHITE }
      h2  { border-bottom:1px solid grey; padding:2px; COLOR:STEELBLUE }
    </style>
</head>
<body>
    <img id="qrcode" />
    <div id="resume-content">
        Loading resume...
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                // Fetch Markdown content
                const response = await fetch("resume.md");
                if (!response.ok) throw new Error("Failed to load resume.md");

                const text = await response.text();
                document.getElementById("resume-content").innerHTML = md.html(text);
            } catch (error) {
                document.getElementById("resume-content").innerHTML = "Error loading resume.";
            } finally {
                // Ensure body is visible after loading
                document.body.style.display = "block";
            }
        });
    </script>
</body>
</html>
